<html>
<head>
    <title>Formulario Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${#strings.isEmpty(producto.id) ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
        <form th:action="@{/productos}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label for="categoria" class="col-sm-2 col-form-label">Categoría:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaVencimiento" class="col-sm-2 col-form-label">Fecha Vencimiento:</label>
                <div class="col-6">
                    <input type="date" class="form-control" id="fechaVencimiento" th:field="*{fechaVencimiento}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label for="stockMinimo" class="col-sm-2 col-form-label">Stock Mínimo:</label>
                <div class="col-6">
                    <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label for="stockMaximo" class="col-sm-2 col-form-label">Stock Máximo:</label>
                <div class="col-6">
                    <input type="number" class="form-control" id="stockMaximo" th:field="*{stockMaximo}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label for="marca" class="col-sm-2 col-form-label">Marca:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="marca" th:field="*{marca}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label for="peso" class="col-sm-2 col-form-label">Peso:</label>
                <div class="col-6">
                    <input type="number" step="0.01" class="form-control" id="peso" th:field="*{peso}" required />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>

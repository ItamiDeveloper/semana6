<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Productos</h1>
        <a href="/productos/nuevo" class="btn btn-primary mb-3">Agregar nuevo producto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Fecha Vencimiento</th>
                    <th>Stock Mínimo</th>
                    <th>Stock Máximo</th>
                    <th>Marca</th>
                    <th>Peso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.fechaVencimiento}"></td>
                    <td th:text="${producto.stockMinimo}"></td>
                    <td th:text="${producto.stockMaximo}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.peso}"></td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
